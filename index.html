<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice 004</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container w-25 mt-3">
        <div class="row">
            <div class="col">
                <div>
                    <p id="myWords"></p>
                </div>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script>
    // 綁定
    let noTrimText="        1234567890        ";
    let trimText=noTrimText.trim();
    let myWords=document.getElementById("myWords");
    // trim() 移除前後的空白
    myWords.innerHTML="noTrimText = " + noTrimText + "<br>trimText = " + trimText + "<br>noTrimText length = " + noTrimText.length + "<br>trimText length = " + trimText.length
</script>
</body>
</html>
