<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice 001</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container w-25 mt-3">
        <div class="row">
            <div class="col">
                <div class="input-group">
                    <label class="form-control" for="education">education</label>
                    <select class="form-select text-bg-secondary" aria-label="Default select example" id="education">
                        <option value="value">Open this select menu</option>
                </div>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script>
    let studentObj = {
                'name': 'amy',
                'mobile': '0910-123456',
                'email': 'cat@gmail.com',
                'education' : ['Bachelor', 'Master' , 'Doctoral']
              };
    
    // 建立節點
    let option = document.createElement("option");
    // 節點設定
    option.text = studentObj.education[0];
    option.value = studentObj.education[0];
    // select append
    education.appendChild(option);
    
    let option1 = document.createElement("option");
    option1.text = studentObj.education[1];
    option1.value = studentObj.education[1];
    education.appendChild(option1);
    
    let option2 = document.createElement("option");
    option2.text = studentObj.education[2];
    option2.value = studentObj.education[2];
    education.appendChild(option2);
</script>
</body>
</html>
